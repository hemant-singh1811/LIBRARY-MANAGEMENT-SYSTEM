<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Books</title>
    <link rel="stylesheet" href="./add_book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    
</head>

<body>
    <a href="/"><img src="./icons/library.png" alt=""></a>
   <div id="head">
    <h1>Add books</h1>
</div> 
    <div id="cont">
        <form id="form" action = "/add-book" method="POST">

            <div class="section">
                <label for="book_id">Book_id : </label>
                <input type="number" name="book_id" id="book_id" class="ipt" required>
            </div>

            <h3 id="error">this book_id already exists</h3>

            <div class="section">
                <label for="book_name">Book_name : </label>
                <input type="text" name="book_name" id="book_name" class="ipt" required>
            </div>
            
            <div class="section">
                <label for="Author">Author : </label>
                <input type="text" name="Author" id="Author" class="ipt" required>
            </div> 
            <div class="section">
                <label for="isbn">isbn : </label>
                <input type="text" id="isbn" name="isbn" class="ipt" required>
            </div>
            <div class="section">
                <label for="publisher">publisher :</label>
                <input type="text" id="publisher" name="publisher" class="ipt" required>
            </div>

            <div class="section">
                <label for="edition">edition : </label>
                <input type="number" id="edition" name="edition" class="ipt" required>
            </div>

            <div class="section">
                <label for="price">Price : </label>
                <input type="number" id="price" name="price" class="ipt" required>
            </div>

            <div class="section">
                <label for="pages">pages : </label>
                <input type="number" id="pages" name="pages" class="ipt" required>
            </div>
            <br>
            <button type="submit" id="btn">Add</button>

        </form>
    </div>
    

  <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./add_book.js"></script>
</body>

</html>
