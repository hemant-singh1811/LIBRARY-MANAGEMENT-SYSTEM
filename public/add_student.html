<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Student</title>
    <link rel="stylesheet" href="./add_student_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">

</head>

<body>

    <a href="/"><img src="./icons/library.png" alt=""></a>
    <div id="head">
        <h1>Add Student</h1>
    </div>
    <div id="cont">
        <form id="form" action="/add-student" method="POST">

            <div class="section">
                <label for="student_id">Student_id : </label>
                <input type="number" name="student_id" id="student_id" class="ipt" required>
            </div>

            <h3 id="error">this Student_id already Registered</h3>

            <div class="section">
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" class="ipt" required>
            </div>

            <div class="section">
                <label for="father_name">Father Name : </label>
                <input type="text" name="father_name" id="father_name" class="ipt" required>
            </div>

            <div class="section">
                <label for="dob">DOB : </label>
                <input type="date" id="dob" name="dob" class="ipt" required>
            </div>

            <div class="section">
                <label for="course">Course :</label>
                <select id="course" name="course" class="ipt" required>
                    <option value=""></option>
                    <option value="1st">Btech.</option>
                    <option value="2nd">BBA</option>
                    <option value="3rd">MBA</option>
                </select>
            </div>

            <div class="section">
                <label for="year">Year : </label>
                <!-- <input type="number"id="edition" name="edition" class="ipt" required > -->
                <select id="year" name="year" class="ipt" required>
                    <option value=""></option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                </select>
            </div>

            <div class="section">
                <label for="semester">Semester : </label>
                <!-- <input type="number" id="price" name="price" class="ipt" required> -->
                <select id="semester" name="semester" class="ipt" required>
                    <option value=""></option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5st">5th</option>
                    <option value="6nd">6th</option>
                    <option value="7rd">7th</option>
                    <option value="8th">8th</option>
                </select>
            </div>

            <div class="section">
                <label for="session">Session : </label>
                <input type="text" value="    -    " id="session" name="session" class="ipt" required>
            </div>


            <div class="section">
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" class="ipt" required>
            </div>

            <div class="section">
                <label for="phone_no">Phone no. : </label>
                <input type="number"  id="phone_no" name="phone_no" class="ipt" required>
            </div>
            
            <br>
            <button type="submit" id="btn">Add</button>

        </form>
    </div>

    <div id="update-student">
      <h1>Update Student</h1>
      <div class="section">
        <label for="student_id">Student_id : </label>
        <input type="number" name="student_id" id="student_id" class="ipt" required>
    </div>

    <h3 id="error">this Student_id Not Registered</h3>
        

    </div>
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./add_student.js"></script>
</body>

</html>
